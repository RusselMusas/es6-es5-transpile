<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <!-- <link href="build/main.bundle.css" rel="stylesheet" type="text/css"> -->
<link href="./css/main.bundle.dc6163b1ce8443fcad87.css" rel="stylesheet"></head>
<body>
<header>
    <h1>Mortgage Calculator</h1>
</header>
<div class="content">
    <div class="form">
        <div>
            <label id="labelPrincipal" onclick="fetchDataWithPromise()">Principal:</label>
            <input type="text" id="principal" value="200000"/>
        </div>
        <div>
            <label for="years" onclick="myLibrary.test()">Years:</label>
            <input type="text" id="years" value="30"/>
        </div>
        <div>
            <label htmlFor="rate" onclick="myLibrary.sayHello('Russel')">Rate:</label>
            <input type="text" id="rate" value="5.0"/>
        </div>
        <div>
            <label htmlFor="calcBtn"></label>
            <button id="calcBtn" onclick="calcAmortissement()">Calculate</button>
        </div>
    </div>
    <h2>Monthly Payment: <span id="monthlyPayment" class="currency"></span></h2>
    <h3>Monthly Rate: <span id="monthlyRate"></span></h3>
    <table id="amortization">
    </table>
</div>
  <!-- <script src="build/main.bundle.js"></script> -->
<script defer src="./js/main.bundle.dc6163b1ce8443fcad87.js"></script></body>
</html>
